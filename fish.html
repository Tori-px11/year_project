<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Oceans Are A Graveyard Of Plastic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 10;
    }

    .main-text {
      color: #ffffff;
      font-size: clamp(3rem, 6vw, 6rem);
      font-weight: 400;
      text-align: center;
      line-height: 1.1;
      max-width: 90%;
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fish-container {
      position: absolute;
      width: 100%;
      z-index: 1;
    }

    .fish-container.top { top: 0; height: 35vh; }
    .fish-container.bottom { bottom: 0; height: 35vh; }

    .fish-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: calc(100% / 3);
    }

    .fish {
      width: 120px;
      height: 80px;
      opacity: 0.9;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .fish img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: transform 0.6s ease;
    }

    .fish:hover img {
      transform: rotate(8deg) scale(1.2);
    }

    @media (max-width: 768px) {
      .main-text { font-size: clamp(2.5rem, 8vw, 4rem); }
      .fish { width: 90px; height: 60px; }
    }

    @media (max-width: 480px) {
      .main-text { font-size: clamp(2rem, 10vw, 3rem); }
      .fish { width: 70px; height: 50px; }
    }
  </style>
</head>
<body>

  <div class="fish-container top">
    <div class="fish-row" id="top-row-1"></div>
    <div class="fish-row" id="top-row-2"></div>
    <div class="fish-row" id="top-row-3"></div>
  </div>

  <div class="container">
    <h1 class="main-text">the oceans are a graveyard of plastic,</h1>
  </div>

  <div class="fish-container bottom">
    <div class="fish-row" id="bottom-row-1"></div>
    <div class="fish-row" id="bottom-row-2"></div>
    <div class="fish-row" id="bottom-row-3"></div>
  </div>

  <script>
    const fishImages = [
      'your-fish1.png',
      'your-fish2.png',
      'your-fish3.png',
      'your-fish4.png',
      'your-fish5.png',
      'your-fish6.png'
    ];

    function createFish() {
      const fish = document.createElement('div');
      fish.className = 'fish';

      const img = document.createElement('img');
      const src = fishImages[Math.floor(Math.random() * fishImages.length)];
      img.src = src;

      const flip = Math.random() > 0.5;
      img.style.transform = flip ? 'scaleX(-1)' : 'scaleX(1)';

      fish.appendChild(img);
      return fish;
    }

    function populateRow(id) {
      const row = document.getElementById(id);
      for (let i = 0; i < 5; i++) {
        row.appendChild(createFish());
      }
    }

    const rows = [
      'top-row-1', 'top-row-2', 'top-row-3',
      'bottom-row-1', 'bottom-row-2', 'bottom-row-3'
    ];
    rows.forEach(populateRow);
  </script>

</body>
</html>
