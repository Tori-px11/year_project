<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="../img/image_2025-07-04_23-33-42.png">

</head>
<body>
    <button class="back-button">
        <span class="back-arrow"></span>
    </button>

    <h1 class="title">YOU CAN SHARE</h1>
    
    <div class="gallery">
        <div class="art-card" data-image="abstract-forest">
            <img class="art-image" src="../img/share/1.png" alt="Steampunk City">
            <div class="text-overlay">THE SENSES<br>OF NATURE</div>
            <button class="download-btn">Download</button>
            <div class="qr-container">
                <img class="qr-image" src="../img/qr-code.png" alt="QR Code">
            </div>
        </div>

        <div class="art-card" data-image="abstract-nature">
            <img class="art-image" src="../img/share/2.png" alt="Abstract Nature">
            <div class="text-overlay">THE SENSES<br>OF NATURE</div>
            <button class="download-btn">Download</button>
            <div class="qr-container">
                <img class="qr-image" src="../img/qr-code.png" alt="QR Code">
            </div>
        </div>

        <div class="art-card" data-image="steampunk-city">
            <img class="art-image" src="../img/share/3.png" alt="Surreal Explosion">
            <div class="text-overlay">THE SENSES<br>OF NATURE</div>
            <button class="download-btn">Download</button>
            <div class="qr-container">
                <img class="qr-image" src="../img/qr-code.png" alt="QR Code">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
